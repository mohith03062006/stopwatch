<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Stopwatch</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #282c34;
    color: white;
    margin: 0;
}

.stopwatch {
    text-align: center;
    background: #444;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
}

#display {
    font-size: 2em;
    margin: 20px 0;
    padding: 10px;
    background: black;
    color: lime;
    border-radius: 5px;
}

.buttons button {
    font-size: 1em;
    padding: 10px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#start {
    background-color: green;
    color: white;
}

#stop {
    background-color: red;
    color: white;
}

#reset {
    background-color: orange;
    color: white;
}
    </style>
</head>
<body>
    <div class="stopwatch">
        <h1>Digital Stopwatch</h1>
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script>let timer;
        let seconds = 0;
        let minutes = 0;
        let hours = 0;
        let isRunning = false;
        
        function updateDisplay() {
            let display = document.getElementById("display");
            let formattedTime = 
                (hours < 10 ? "0" : "") + hours + ":" +
                (minutes < 10 ? "0" : "") + minutes + ":" +
                (seconds < 10 ? "0" : "") + seconds;
            display.textContent = formattedTime;
        }
        
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    seconds++;
                    if (seconds === 60) {
                        seconds = 0;
                        minutes++;
                    }
                    if (minutes === 60) {
                        minutes = 0;
                        hours++;
                    }
                    updateDisplay();
                }, 1000);
            }
        }
        
        function stopTimer() {
            isRunning = false;
            clearInterval(timer);
        }
        
        function resetTimer() {
            stopTimer();
            seconds = 0;
            minutes = 0;
            hours = 0;
            updateDisplay();
        }
        
        document.getElementById("start").addEventListener("click", startTimer);
        document.getElementById("stop").addEventListener("click", stopTimer);
        document.getElementById("reset").addEventListener("click", resetTimer);
        
        updateDisplay();</script>
</body>
</html>
